<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico.png" />
    <title>Calculator</title>
</head>

<body>
    <form>
        <div class="main-container">
            <div>
                <div class="row-container">
                    <input type="text" class="item" value="0" />
                </div>
                <div class="row-container">
                    <button type="button" class="item">1</button>
                    <button type="button" class="item">2</button>
                    <button type="button" class="item">3</button>
                    <button type="button" class="item operator">+</button>
                </div>
                <div class="row-container">
                    <button type="button" class="item">4</button>
                    <button type="button" class="item">5</button>
                    <button type="button" class="item">6</button>
                    <button type="button" class="item operator">-</button>
                </div>
                <div class="row-container">
                    <button type="button" class="item">7</button>
                    <button type="button" class="item">8</button>
                    <button type="button" class="item">9</button>
                    <button type="button" class="item operator">*</button>
                </div>
                <div class="row-container">
                    <button type="button" class="item">c</button>
                    <button type="button" class="item">0</button>
                    <button type="button" class="item" id="equal">=</button>
                    <button type="button" class="item operator">/</button>
                </div>
            </div>
        </div>
    </form>
</body>
<script src="index.js"></script>

</html>
